<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Auto Preloading</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #map {
            height: 100vh;
            width: 100%;
        }

        .loading-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 1000;
            display: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .loading-indicator.show {
            display: block;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="loading-indicator" id="loadingIndicator">Preloading...</div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        class AutoTilePreloader {
            constructor(map) {
                this.map = map;
                this.tileCache = new Map();
                this.loadingTiles = new Set();
                this.isPreloading = false;
                
                // Optimal settings - no need for user to configure
                this.preloadRadius = 3;      // 3 tiles in each direction
                this.preloadZoomLevels = 1;  // Current zoom + 1 level up/down
                this.maxCacheSize = 400;     // Keep 400 tiles max
                this.batchSize = 8;          // Load 8 tiles at once
                
                this.init();
            }
            
            init() {
                // Preload on map movement with slight delay
                this.map.on('moveend', () => {
                    clearTimeout(this.preloadTimer);
                    this.preloadTimer = setTimeout(() => this.preloadArea(), 200);
                });
                
                this.map.on('zoomend', () => {
                    clearTimeout(this.preloadTimer);
                    this.preloadTimer = setTimeout(() => this.preloadArea(), 300);
                });
                
                // Initial preload after map loads
                this.map.whenReady(() => {
                    setTimeout(() => this.preloadArea(), 500);
                });
                
                // Clean up cache every 30 seconds
                setInterval(() => this.cleanupCache(), 30000);
            }
            
            async preloadArea() {
                if (this.isPreloading) return;
                
                this.isPreloading = true;
                this.showLoading();
                
                const zoom = this.map.getZoom();
                const bounds = this.map.getBounds();
                const tilesToLoad = [];
                
                // Get tiles for current zoom and one level up/down
                for (let z = Math.max(1, zoom - 1); z <= Math.min(18, zoom + 1); z++) {
                    const tiles = this.getTilesInArea(bounds, z);
                    tiles.forEach(tile => {
                        const key = `${tile.z}/${tile.x}/${tile.y}`;
                        if (!this.tileCache.has(key) && !this.loadingTiles.has(key)) {
                            // Priority: current zoom first, then closer tiles
                            const priority = Math.abs(z - zoom) * 100 + tile.distance;
                            tilesToLoad.push({ ...tile, key, priority });
                        }
                    });
                }
                
                // Sort by priority and load in batches
                tilesToLoad.sort((a, b) => a.priority - b.priority);
                
                // Load tiles in small batches
                for (let i = 0; i < tilesToLoad.length && i < 50; i += this.batchSize) {
                    const batch = tilesToLoad.slice(i, i + this.batchSize);
                    await Promise.all(batch.map(tile => this.loadTile(tile)));
                    
                    // Small delay between batches
                    if (i + this.batchSize < tilesToLoad.length) {
                        await new Promise(resolve => setTimeout(resolve, 50));
                    }
                }
                
                this.isPreloading = false;
                this.hideLoading();
            }
            
            getTilesInArea(bounds, zoom) {
                const center = this.map.getCenter();
                const centerTile = this.latLngToTile(center, zoom);
                const tiles = [];
                
                // Get tiles in radius around center
                for (let x = centerTile.x - this.preloadRadius; 
                     x <= centerTile.x + this.preloadRadius; x++) {
                    for (let y = centerTile.y - this.preloadRadius; 
                         y <= centerTile.y + this.preloadRadius; y++) {
                        
                        if (x >= 0 && y >= 0 && x < Math.pow(2, zoom) && y < Math.pow(2, zoom)) {
                            const distance = Math.sqrt(
                                Math.pow(x - centerTile.x, 2) + Math.pow(y - centerTile.y, 2)
                            );
                            tiles.push({ x, y, z: zoom, distance });
                        }
                    }
                }
                
                return tiles;
            }
            
            async loadTile(tile) {
                const { x, y, z, key } = tile;
                this.loadingTiles.add(key);
                
                try {
                    const url = `https://tile.openstreetmap.org/${z}/${x}/${y}.png`;
                    const response = await fetch(url);
                    
                    if (response.ok) {
                        const blob = await response.blob();
                        const imageUrl = URL.createObjectURL(blob);
                        
                        // Preload the image
                        const img = new Image();
                        await new Promise((resolve, reject) => {
                            img.onload = resolve;
                            img.onerror = reject;
                            img.src = imageUrl;
                        });
                        
                        this.tileCache.set(key, {
                            url: imageUrl,
                            timestamp: Date.now(),
                            size: blob.size
                        });
                    }
                } catch (error) {
                    // Silently ignore failed tiles
                } finally {
                    this.loadingTiles.delete(key);
                }
            }
            
            latLngToTile(latlng, zoom) {
                const lat = latlng.lat * Math.PI / 180;
                const n = Math.pow(2, zoom);
                const x = Math.floor((latlng.lng + 180) / 360 * n);
                const y = Math.floor((1 - Math.asinh(Math.tan(lat)) / Math.PI) / 2 * n);
                return { x, y };
            }
            
            cleanupCache() {
                if (this.tileCache.size <= this.maxCacheSize) return;
                
                // Remove oldest 30% of tiles
                const entries = Array.from(this.tileCache.entries());
                entries.sort((a, b) => a[1].timestamp - b[1].timestamp);
                
                const toRemove = Math.floor(this.tileCache.size * 0.3);
                for (let i = 0; i < toRemove; i++) {
                    const [key, tile] = entries[i];
                    URL.revokeObjectURL(tile.url);
                    this.tileCache.delete(key);
                }
            }
            
            showLoading() {
                const indicator = document.getElementById('loadingIndicator');
                indicator.classList.add('show');
            }
            
            hideLoading() {
                const indicator = document.getElementById('loadingIndicator');
                indicator.classList.remove('show');
            }
        }
        
        // Initialize map
        const map = L.map('map').setView([40.7128, -74.0060], 13);
        
        // Add tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors',
            maxZoom: 18
        }).addTo(map);
        
        // Start auto preloading
        new AutoTilePreloader(map);
        
        // Add some markers
        L.marker([40.7128, -74.0060]).addTo(map)
            .bindPopup('New York City');
        
        L.marker([40.7589, -73.9851]).addTo(map)
            .bindPopup('Times Square');
        
        L.marker([40.6892, -74.0445]).addTo(map)
            .bindPopup('Statue of Liberty');
    </script>
</body>
</html>
